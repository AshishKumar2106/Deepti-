<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whisper to Me, Deepti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="message-bg">
    <div class="card-box">
        <h1>Whisper to Me, Deepti</h1>
        <textarea id="message" placeholder="Share your heart..."></textarea>
        <button onclick="saveMessage()">Save</button>
        <p id="saved-message"></p>
    </div>
    <script>
        function saveMessage() {
            const msg = document.getElementById('message').value;
            localStorage.setItem('deeptiMessage', msg);
            document.getElementById('saved-message').textContent = 'Saved: ' + msg;
        }
        window.onload = function() {
            const saved = localStorage.getItem('deeptiMessage');
            if (saved) document.getElementById('saved-message').textContent = 'Last saved: ' + saved;
        }
    </script>
</body>
</html>
